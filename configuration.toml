[global]
#Default: true
showWarningOnDirectExecution = true

[logger]
# Level of logging: 'error', 'warning', 'info', or 'debug'
level = 'debug'

[runner]
# Allows me to type a variable or string by itself in a single line of Python code to write it to the app.
# Default: true
magicEnabled = true

[server]
# List of folders that should not be watched for changes. Paths will be taken as relative to the working directory
# Default: []
folderWatchBlacklist = ['']

#Opening of browser window; if false, will attempt to open a browser window on start
headless = true

# Immediately share the app in such a way that enables live monitoring, and post-run analysis.
# Default: false
liveSave = false

# Automatically rerun script when the file is modified on disk.
# Default: false
runOnSave = false

# The port where the server will listen for client and browser connections.
port = 80

# Enables support for Cross-Origin Request Sharing for added security
enableCORS = false

[browser]
#Internet address of the server that the browser should connect to
#default: localhost
serverAddress = "0.0.0.0"

# Whether to send usage statistics to Streamlit.
# Default: true
gatherUsageStats = true

# Port that the browser should use to connect to the server when in liveSave mode.
# Default: whatever value is set in server.port.
serverPort = 80
